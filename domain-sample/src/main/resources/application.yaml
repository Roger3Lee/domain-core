spring:
  application:
    name: domain-sample
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://127.0.0.1:5432/postgres?currentSchema=domain&useUnicode=true&characterEncoding=UTF-8
    username: postgres
    password: 123456

server:
  port: 8080
  servlet:
    context-path: /sample

# 启用 PostgreSQL 支持
domain:
  postgresql:
    enabled: true

mybatis-plus:
  mapper-locations:
    - classpath*:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: AUTO
    banner: false

logging:
  level:
    com.artframework.sample.mappers: DEBUG
    com.artframework.domain.postgresql: DEBUG
    root: INFO