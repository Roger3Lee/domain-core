<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Rule 序号规则说明</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .slide-center {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
            padding: 60px 60px 40px 60px;
            min-width: 520px;
            max-width: 700px;
            min-height: 480px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .slide-title {
            font-size: 2.8em;
            font-weight: 700;
            color: #4b2994;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        .rule-list {
            width: 100%;
            margin: 0 auto 30px auto;
        }
        .rule-item {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
            padding: 24px 20px;
            border-radius: 12px;
            background: #f7f8fa;
            box-shadow: 0 2px 8px rgba(102,126,234,0.06);
        }
        .rule-num {
            font-size: 2.6em;
            font-weight: bold;
            width: 110px;
            text-align: center;
            margin-right: 32px;
            border-radius: 8px;
            color: white;
            flex-shrink: 0;
        }
        .num-100 { background: #e74c3c; }
        .num-200 { background: #3498db; }
        .num-300 { background: #2ecc71; }
        .rule-desc {
            font-size: 1.35em;
            color: #333;
            font-weight: 500;
        }
        .nav-btns {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        .nav-btn {
            background: #764ba2;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: not-allowed;
            opacity: 0.5;
            transition: background 0.3s;
        }
        .nav-btn:active {
            background: #4b2994;
        }
        @media (max-width: 600px) {
            .slide-center {
                padding: 30px 10px 20px 10px;
                min-width: unset;
                max-width: 98vw;
            }
            .rule-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .rule-num {
                margin-bottom: 10px;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="slide-center">
        <div class="slide-title">Cursor Rule 序号规则</div>
        <div class="rule-list">
            <div class="rule-item">
                <div class="rule-num num-100">100</div>
                <div class="rule-desc">通用规则层<br><span style="font-size:0.85em;color:#888;font-weight:400;">适用于所有项目的通用开发规范和最佳实践</span></div>
            </div>
            <div class="rule-item">
                <div class="rule-num num-200">200</div>
                <div class="rule-desc">语言规则层<br><span style="font-size:0.85em;color:#888;font-weight:400;">针对特定编程语言（如Java、Python等）的开发规范</span></div>
            </div>
            <div class="rule-item">
                <div class="rule-num num-300">300</div>
                <div class="rule-desc">框架规则层<br><span style="font-size:0.85em;color:#888;font-weight:400;">针对特定框架或技术（如Spring、React等）的开发规范</span></div>
            </div>
        </div>
        <div class="nav-btns">
            <button class="nav-btn" disabled>⬆ 上一页</button>
            <button class="nav-btn" disabled>⬇ 下一页</button>
        </div>
    </div>
</body>
</html>
